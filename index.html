<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - Virtual Assistant</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <section class="main">
        <div class="image-container">
            <div class="image">
                <img src="giphy.gif" alt="image">
            </div>
            <h1>J A R V I S</h1>
            <p>I am a Virtual Assistant JARVIS, how may I help you?</p>
        </div>
        <div class="input">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="content">Click here to speak</h1>
        </div>
    </section>

    <script>
        const btn = document.querySelector('.talk');
        const content = document.querySelector('.content');

        function speak(text) {
            const text_speak = new SpeechSynthesisUtterance(text);
            text_speak.rate = 1.2; // Faster speaking rate
            text_speak.volume = 1;
            text_speak.pitch = 1;
            window.speechSynthesis.speak(text_speak);
        }

        function wishMe() {
            const day = new Date();
            const hour = day.getHours();

            if (hour >= 0 && hour < 12) {
                speak("Good Morning Boss...");
            } else if (hour >= 12 && hour < 17) {
                speak("Good Afternoon Master...");
            } else {
                speak("Good Evening Sir...");
            }
        }

        window.addEventListener('load', () => {
            speak("Initializing JARVIS...");
            wishMe();
        });

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();

        recognition.continuous = true;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        recognition.onresult = (event) => {
            const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
            content.textContent = transcript;
            takeCommand(transcript);
        };

        recognition.onerror = (event) => {
            content.textContent = "Error occurred: " + event.error;
            switch (event.error) {
                case 'no-speech':
                    speak("No speech detected. Please try again.");
                    break;
                case 'audio-capture':
                    speak("No microphone found. Ensure that a microphone is installed and settings are correct.");
                    break;
                case 'not-allowed':
                    speak("Permission to use microphone is blocked. Check your browser settings.");
                    break;
                default:
                    speak("An error occurred: " + event.error);
                    break;
            }
        };

        let isListening = false;

        btn.addEventListener('click', () => {
            if (!isListening) {
                content.textContent = "Listening...";
                recognition.start();
                isListening = true;
            } else {
                recognition.stop();
                isListening = false;
                content.textContent = "Click here to speak";
            }
        });

        function takeCommand(message) {
            if (message.includes('jarvis')) {
                speak("Hello Sir, how may I help you?");
            } else if (message.includes("weather in")) {
                const city = message.split("weather in ")[1].trim();
                fetchWeather(city);
            } else if (message.includes("uv index")) {
                fetchUVIndex();
            } else if (message.includes("air quality in")) {
                const location = message.split("air quality in ")[1].trim();
                fetchAirQuality(location);
            } else if (message.includes("open google")) {
                speak("Opening Google...");
                window.open("https://google.com", "_blank");
            } else if (message.includes("open youtube")) {
                speak("Opening YouTube...");
                openApp("youtube://");
            } else if (message.includes("open facebook")) {
                speak("Opening Facebook...");
                openApp("fb://");
            } else if (message.includes('what is') || message.includes('who is') || message.includes('what are')) {
                speak("This is what I found on the internet regarding " + message);
                window.open(`https://www.google.com/search?q=${message.replace(" ", "+")}`, "_blank");
            } else if (message.includes('wikipedia')) {
                const query = message.replace("wikipedia", "").trim();
                fetchWikipediaSummary(query);
            } else if (message.includes('time')) {
                const time = new Date().toLocaleTimeString();
                speak("The current time is " + time);
            } else if (message.includes('date')) {
                const date = new Date().toLocaleDateString();
                speak("Today's date is " + date);
            } else if (message.includes('calculator')) {
                speak("Opening Calculator");
                window.open('Calculator:///');
            } else {
                speak("I found some information for " + message + " on Google");
                window.open(`https://www.google.com/search?q=${message.replace(" ", "+")}`, "_blank");
            }
        }

        function openApp(urlScheme) {
            window.location.href = urlScheme;
            setTimeout(() => {
                window.open("https://play.google.com/store/apps/details?id=com.google.android.youtube", "_blank");
            }, 500);
        }

        function fetchWeather(city) {
            const apiKey = "97ed86b99fdcf738c7a080e0fa9fde20";
            const weatherApiUrl = `https://api.openweathermap.org/data/2.5/weather?&units=metric&q=${city}&appid=${apiKey}`;

            fetch(weatherApiUrl)
                .then(response => response.json())
                .then(data => {
                    const description = data.weather[0].description;
                    const temperature = data.main.temp;
                    const humidity = data.main.humidity;
                    const weatherInfo = `Currently in ${city}, it is ${description}. The temperature is ${temperature}Â°C and humidity is ${humidity}%.`;
                    speak(weatherInfo);
                })
                .catch(error => {
                    speak("Sorry, I couldn't fetch the weather information.");
                    console.error("Error fetching weather data:", error);
                });
        }

        function fetchUVIndex() {
            const uvIndexApiKey = "2b758adf793858c56dcc8374e1458cb0";
            const uvIndexApiUrl = `https://api.openweathermap.org/data/2.5/uvi?appid=${uvIndexApiKey}&lat={lat}&lon={lon}`;

            // You need to obtain the user's location coordinates (lat, lon) to fetch UV index dynamically.
            // For simplicity in this example, it's not included.
            // You would typically use geolocation API to get user's current location.

            // For demonstration, let's just speak a generic message.
            speak("The UV index is currently not available.");
        }

        function fetchAirQuality(location) {
            const airQualityApiKey = "675f28f8b2msh14170ae5bfaf7fdp1840f1jsna9cfabde7ef0";
            const airQualityApiUrl = `https://air-quality.p.rapidapi.com/current/airquality?location=${location}`;

            fetch(airQualityApiUrl, {
                method: 'GET',
                headers: {
                    'x-rapidapi-key': airQualityApiKey,
                    'x-rapidapi-host': 'air-quality.p.rapidapi.com'
                }
            })
                .then(response => response.json())
                .then(data => {
                    const airQuality = data.data.aqi;
                    const airQualityInfo = `The Air Quality Index in ${location} is ${airQuality}.`;
                    speak(airQualityInfo);
                })
                .catch(error => {
                    speak("Sorry, I couldn't fetch the air quality information.");
                    console.error("Error fetching air quality data:", error);
                });
        }

        function fetchWikipediaSummary(query) {
            fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${query}`)
                .then(response => response.json())
                .then(data => {
                    if (data.extract) {
                        speak(data.extract);
                    } else {
                        speak("Sorry, I couldn't find any information on Wikipedia for " + query);
                    }
                })
                .catch(error => {
                    speak("Sorry, I encountered an error while fetching information from Wikipedia.");
                    console.error("Error fetching Wikipedia summary:", error);
                });
        }
    </script>
</body>

</html>
