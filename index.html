<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - Virtual Assistant</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <section class="main">
        <div class="image-container">
            <div class="image">
                <img src="giphy.gif" alt="image">
            </div>
            <h1>J A R V I S</h1>
            <p>I am a Virtual Assistant JARVIS, how may I help you?</p>
        </div>
        <div class="input">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="content">Click here to speak</h1>
        </div>
    </section>

    <script>
        const btn = document.querySelector('.talk');
        const content = document.querySelector('.content');

        function speak(text) {
            const text_speak = new SpeechSynthesisUtterance(text);
            text_speak.rate = 1.2;
            text_speak.volume = 1;
            text_speak.pitch = 1;
            window.speechSynthesis.speak(text_speak);
        }

        function wishMe() {
            const day = new Date();
            const hour = day.getHours();

            if (hour >= 0 && hour < 12) {
                speak("Good Morning Boss...");
            } else if (hour >= 12 && hour < 17) {
                speak("Good Afternoon Master...");
            } else {
                speak("Good Evening Sir...");
            }
        }

        window.addEventListener('load', () => {
            speak("Initializing JARVIS...");
            wishMe();
        });

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();

        recognition.continuous = true;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        recognition.onresult = (event) => {
            const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
            content.textContent = transcript;
            takeCommand(transcript);
        };

        recognition.onerror = (event) => {
            content.textContent = "Error occurred: " + event.error;
            switch (event.error) {
                case 'no-speech':
                    speak("No speech detected. Please try again.");
                    break;
                case 'audio-capture':
                    speak("No microphone found. Ensure that a microphone is installed and settings are correct.");
                    break;
                case 'not-allowed':
                    speak("Permission to use microphone is blocked. Check your browser settings.");
                    break;
                default:
                    speak("An error occurred: " + event.error);
                    break;
            }
        };

        let isListening = false;

        btn.addEventListener('click', () => {
            if (!isListening) {
                content.textContent = "Listening...";
                recognition.start();
                isListening = true;
            } else {
                recognition.stop();
                isListening = false;
                content.textContent = "Click here to speak";
            }
        });

        function takeCommand(message) {
            if (message.includes('jarvis')) {
                speak("Hello Sir, how may I help you?");
            } else if (message.includes("open google")) {
                speak("Opening Google...");
                window.open("https://google.com", "_blank");
            } else if (message.includes("open youtube")) {
                speak("Opening YouTube...");
                window.open("https://youtube.com", "_blank");
            } else if (message.includes("open facebook")) {
                speak("Opening Facebook...");
                window.open("https://facebook.com", "_blank");
            } else if (message.includes('what is') || message.includes('who is') || message.includes('what are')) {
                speak("This is what I found on the internet regarding " + message);
                window.open(`https://www.google.com/search?q=${message.replace(" ", "+")}`, "_blank");
            } else if (message.includes('wikipedia')) {
                speak("This is what I found on Wikipedia regarding " + message);
                window.open(`https://en.wikipedia.org/wiki/${message.replace("wikipedia", "").trim()}`, "_blank");
            } else if (message.includes('time')) {
                const time = new Date().toLocaleTimeString();
                speak("The current time is " + time);
            } else if (message.includes('date')) {
                const date = new Date().toLocaleDateString();
                speak("Today's date is " + date);
            } else if (message.includes('calculator')) {
                speak("Opening Calculator");
                window.open('Calculator:///');
            } else {
                speak("I found some information for " + message + " on Google");
                window.open(`https://www.google.com/search?q=${message.replace(" ", "+")}`, "_blank");
            }
        }
    </script>
</body>

</html>
